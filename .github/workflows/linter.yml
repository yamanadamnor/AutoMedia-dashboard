name: Lint code
on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  lint_files:
    name: Lint files
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
          cache: "npm"
      - name: Install packages
        run: npm ci

      - name: Run the linter
        run: npm run lint
